<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <title>Produtos - Barbearia Alura</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="contatos.css"> 
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <div class="caixa">
            <a href="barbeariaAlura.html"><img src="img/logo.png" alt="Logo preto da barbearia Alura"></a>
            
            <nav>
               <ul>
                  <li><a href="servicos.html">Serviços</a></li>              
                  <li><a href="contatos.html">Contatos</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main>
         <form>
            <label for="nomecompleto">Nome completo:</label>
            <input class="input-padrao" type="text" id="nomecompleto" required placeholder="Fulano de Tal">
            
            <label for="email">Email:</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@exemplo.com">

            <label for="telefone">Telefone:</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(99) 999 999 999">

            <label for="mensagem">Mensagem:</label>
            <textarea class="input-padrao" cols="70" rows="5" id="mensagem" required></textarea>
            
            <div>
               <p>Como prefere o nosso contato?</p>

               <label class="radio" for="radio-whatsapp">
                  <input type="radio" name="contatos" value="whatsapp" id="radio-whatsapp" checked>Whatsapp               
               </label>

               <label class="radio" for="radio-telefone">
                  <input type="radio" name="contatos" value="telefone" id="radio-telefone">Telefone               
               </label>

               <label class="radio" for="radio-email">
                  <input type="radio" name="contatos" value="email" id="radio-email">Email              
               </label>
            </div>
         
            <div>
               <p>Qual horário prefere ser atendido?</p>

               <select class="opcoes">
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
               </select>
            </div>
            
            <label class="checkbox">
               <input type="checkbox" checked>
               Gostaria de receber nossas novidades por email?
            </label>

            <input class="submit" type="submit" value="Enviar">
         </form>         
      </main>
      <table>
         <thead>
            <tr>
               <th colspan="2">Atendimento:</th>
            </tr>                             
         </thead>
         <tbody>
            <tr>
               <th>Dia:</th><th>Horário:</th>
            </tr> 
            <tr>
               <td>Segunda à Quinta</td><td>07:00 às 20:00</td>
            </tr>
            <tr>
               <td>Sexta</td><td>07:00 às 16:00</td>               
            </tr>
            <tr>
               <td>Sábado</td><td>Não há expediente.</td>              
            </tr>           
            <tr>
               <td>Domingo</td><td>09:00 às 12:00</td>              
            </tr>           
         </tbody>
         <tfoot>
            <tr>
               <td colspan="2">Atendemos a domicílio nos mesmos horários.</td>
            </tr>
         </tfoot>
      </table>
      <footer>
        <img src="img/logo-branco.png" alt="Logo branco da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
     </footer>     
  </body>
</html>
